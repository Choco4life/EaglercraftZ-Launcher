<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglercraftZ Launcher</title>
    <link type="image/png" rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="EaglercraftZ 1.20.4">
		<meta name="keywords" content="eaglercraft, eaglercraftz, minecraft, 1.20, 1.20.4">
		<title>EaglercraftZ</title>
		<meta property="og:locale" content="en-US">
		<meta property="og:type" content="website">
		<meta property="og:title" content="EaglercraftZ">
		<meta property="og:image" content="images/background.png">
		<meta property="og:description" content="Eaglercraft with 1.20 Features">
</head>
<body>
    <div class="launcher-container">
        <div class="background"></div>
        <div class="content">
            <div class="actual-content">
                <h1 style="margin-top: -21px;">Choose a runtime</h1>
	            <h2 class="ps">Using Wasm may not work on some devices</h2>
                <div class="menu">
                <label for="gameSelect">Select Version:</label>
                <select id="gameSelect">
                    <option value="javascript/index.html">EaglercraftZ Javascript</option>
                    <option value="wasm/index.html">EaglercraftZ Wasm</option>
                </select><br><br>
                <div class="container">
                    <button id="playButton" onclick="play()">Play</button>
                    <button id="playButton" onclick="settings()">Settings</button>
                </div>
            </div>
        </h2>
            </div>
        </div>
    </div>
 
    <div id="settings-cont">

        <h1>Settings</h1>

        <div class="container">
            <h3>Music</h3>
            <div class="toggle">
                <input id="musicToggle" type="checkbox" onformchange="toggleMusic()" checked />
                <label></label>
            </div>
        </div>

        
        <div style="bottom: 15px; position: absolute; left: 50%; transform: translate(-50%, 0);">
            <button id="close-button">Close</button>
            <p><i>Or press Escape</i></p>
        </div>

    </div>

    <img src="assets/profile/profile.png" alt="" class="profile-button" onclick="openProfile()">

    <div id="profile-popup">

        <h1 style="margin-top: 10px;">Profile</h1>

        <div class="container">
            <img src="images/profile.png" alt="" style="height: 65px;">
            <input type="text" name="" id="" placeholder="Enter a username...">
        </div>

        <p id="close-profile" onclick="closeProfile()">&times;</p>

    </div>


    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
